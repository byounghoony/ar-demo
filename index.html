<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer AR Demo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }

    /* AR 버튼 스타일 */
    model-viewer::part(default-ar-button) {
      position: fixed;   /* absolute → fixed로 변경 */
      bottom: 20px;
      right: 20px;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background-color: #ff6600;
      z-index: 999;
    }
    
    .arBtn { width: 100px; height: 100px; border-radius: 50%; background-color: #000; }
  </style>
</head>
<body>
<model-viewer src="model.gltf"
              ios-src="model.usdz" 
              ar
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              auto-rotate
              style="width: 100vw; height: 100vh;"
              ar-scale="fixed"
              ar-placement="floor">
</model-viewer>
<script>
  window.addEventListener("resize", () => resize());

  function resize(){
    const mv = document.querySelector("model-viewer");
    mv.style.width = window.innerWidth + "px";
    mv.style.height = window.innerHeight + "px";
  };
  resize();
</script>
</body>
</html>
