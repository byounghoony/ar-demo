<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Model Viewer AR Demo</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; }

    /* AR 버튼 스타일 */
    model-viewer::part(default-ar-button) {
      width: 100px;   /* 버튼 너비 */
      height: 100px;  /* 버튼 높이 */
      border-radius: 50%; /* 둥글게 */
      background-color: red; /* 색상 변경 */
      border: none;
    }
    
    .arBtn { width: 100px; height: 100px; border-radius: 50%; background-color: #000; }
  </style>
</head>
<body>
  <model-viewer src="model.gltf"
                ios-src="model.usdz" 
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                auto-rotate
                style="width: 100vw; height: 100vh;"
                ar-scale="fixed"
                ar-placement="floor">
  </model-viewer>
</body>
</html>
